<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sanya! ðŸŽ‚</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #animation-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .cake {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .cake.visible {
            opacity: 1;
        }
        .cake-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cake-layer {
            position: absolute;
            background: #FFD700;
            border-radius: 10px;
            animation: layerAppear 0.5s ease-out forwards;
        }
        .layer-1 {
            width: 200px;
            height: 40px;
            bottom: 0;
            animation-delay: 0.5s;
        }
        .layer-2 {
            width: 160px;
            height: 40px;
            bottom: 50px;
            animation-delay: 1s;
        }
        .layer-3 {
            width: 120px;
            height: 40px;
            bottom: 100px;
            animation-delay: 1.5s;
        }
        .candle {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #fff;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            animation: candleAppear 0.3s ease-out forwards;
            animation-delay: 2s;
        }
        .flame {
            position: absolute;
            width: 8px;
            height: 12px;
            background: #FF6B6B;
            border-radius: 50% 50% 20% 20%;
            top: -12px;
            left: -2px;
            animation: flicker 0.5s ease-in-out infinite alternate;
        }
        @keyframes layerAppear {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes candleAppear {
            from {
                transform: translateX(-50%) translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        @keyframes flicker {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #FFD700;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <div class="cake">
            <div class="cake-content">
                <div class="cake-layer layer-1"></div>
                <div class="cake-layer layer-2"></div>
                <div class="cake-layer layer-3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cake = document.querySelector('.cake');
            const progress = document.querySelector('.progress');
            const animationDuration = 10000; // 10 seconds
            let startTime = Date.now();

            // Show cake
            setTimeout(() => {
                cake.classList.add('visible');
            }, 500);

            // Update progress bar
            function updateProgress() {
                const elapsed = Date.now() - startTime;
                const percentage = Math.min((elapsed / animationDuration) * 100, 100);
                progress.style.width = percentage + '%';

                if (percentage < 100) {
                    requestAnimationFrame(updateProgress);
                } else {
                    // Animation complete
                    setTimeout(() => {
                        localStorage.setItem('animationShown', 'true');
                        window.location.replace('index.html');
                    }, 500);
                }
            }

            updateProgress();
        });
    </script>
</body>
</html>
